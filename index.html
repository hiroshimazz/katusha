<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Для Катюши ❤️</title>

<style>
:root{
  --accent:#ff2d55;
  --accent2:#ff7aa2;
  --bg1:#fff0f6;
  --bg2:#ffe4ea;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000}

/* ===== Fade system ===== */
.screen{
  position:fixed;
  inset:0;
  opacity:0;
  visibility:hidden;
  transition:opacity .8s ease;
}
.screen.active{
  opacity:1;
  visibility:visible;
}

/* ===== VIDEO ===== */
.video-screen{background:#000}
#player{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}
.overlay{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,.5);
  color:#fff;
  text-align:center;
  transition:.6s;
}
.overlay.hidden{
  opacity:0;
  visibility:hidden;
}
.overlay h1{font-size:clamp(22px,3vw,34px)}
.btn{
  margin-top:15px;
  padding:14px 22px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

/* cinematic effect */
.cinema{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:0;
  transition:.8s;
}
.cinema.on{opacity:1}
.bar{
  position:absolute;
  width:100%;
  height:10vh;
  background:#000;
}
.bar.top{top:0}
.bar.bottom{bottom:0}
.vignette{
  position:absolute;
  inset:0;
  background:radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,.45) 100%);
}

/* ===== VALENTINE ===== */
.valentine{
  display:grid;
  place-items:center;
  padding:30px;
  background:
    radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
    radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 55%),
    linear-gradient(135deg,#fff,#ffeef4);
}
.card{
  background:rgba(255,255,255,.9);
  border-radius:28px;
  padding:30px 24px;
  text-align:center;
  width:min(800px,100%);
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}
.big-heart{
  width:90px;height:90px;margin:0 auto 18px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  transform:rotate(45deg);
  border-radius:18px;
  position:relative;
  animation:pulse 1.6s infinite;
}
.big-heart:before,.big-heart:after{
  content:"";
  position:absolute;
  width:90px;height:90px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border-radius:50%;
}
.big-heart:before{left:-45px}
.big-heart:after{top:-45px}
@keyframes pulse{
  0%,100%{transform:rotate(45deg) scale(1)}
  50%{transform:rotate(45deg) scale(1.08)}
}

/* ===== BLACK PAUSE ===== */
.black-screen{
  background:#000;
}

/* ===== FINAL ===== */
.final{
  display:grid;
  place-items:center;
  background:#000;
  color:white;
  padding:30px;
  text-align:center;
}
.final-content{
  opacity:0;
  transform:translateY(10px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
.final-content.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- VIDEO -->
<section class="screen video-screen active" id="videoScreen">
  <div id="player"></div>
  <div class="cinema" id="cinema">
    <div class="bar top"></div>
    <div class="bar bottom"></div>
    <div class="vignette"></div>
  </div>
  <div class="overlay" id="overlay">
    <div>
      <h1>Если готова смотреть, жми❤️</h1>
      <button class="btn" id="startBtn">▶ Смотреть</button>
    </div>
  </div>
</section>

<!-- VALENTINE -->
<section class="screen valentine" id="valentineScreen">
  <div class="card">
    <div class="big-heart"></div>
    <h2>Катюша ❤️</h2>
    <p>
      Всё, что я хотел сказать —
      по-настоящему.
    </p>
    <button class="btn" id="toFinal">если готова к самому важному шагу, нажимай.</button>
  </div>
</section>

<!-- BLACK PAUSE -->
<section class="screen black-screen" id="blackScreen"></section>

<!-- FINAL -->
<section class="screen final" id="finalScreen">
  <div class="final-content" id="finalContent">
    <h2>Самое важное…</h2>
    <p style="white-space:pre-wrap;font-size:20px;line-height:1.6;">
ЗДЕСЬ ТЫ НАПИШЕШЬ СВОЙ ТЕКСТ
    </p>
  </div>
</section>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const VIDEO_ID = "yrwPySr-zog";

let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    videoId:VIDEO_ID,
    events:{onStateChange:onStateChange}
  });
}
window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

const overlay=document.getElementById("overlay");
const cinema=document.getElementById("cinema");

function onStateChange(e){
  if(e.data===YT.PlayerState.PLAYING){
    overlay.classList.add("hidden");
    cinema.classList.add("on");
  }
  if(e.data===YT.PlayerState.ENDED){
    fadeTo("valentineScreen");
  }
}

document.getElementById("startBtn").onclick=()=>player.playVideo();
document.getElementById("toFinal").onclick=()=>dramaticFinal();

function fadeTo(id){
  const current=document.querySelector(".screen.active");
  const next=document.getElementById(id);
  current.classList.remove("active");
  setTimeout(()=>next.classList.add("active"),400);
}

function dramaticFinal(){
  fadeTo("blackScreen");

  setTimeout(()=>{
    fadeTo("finalScreen");
    setTimeout(()=>{
      document.getElementById("finalContent").classList.add("show");
    },400);
  },1800); // пауза 1.8 секунды
}
</script>

</body>
</html>
