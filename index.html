<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Для тебя ❤️</title>

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe4ea;
      --card:#ffffffcc;
      --text:#1a1a1a;
      --accent:#ff2d55;
      --accent2:#ff7aa2;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 55%),
        linear-gradient(135deg, #fff, #ffeef4);
      display:grid;
      place-items:center;
      padding:20px;
      overflow:hidden;
    }

    /* Плавающие сердечки */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      width:16px;
      height:16px;
      background:var(--accent);
      transform:rotate(45deg);
      opacity:.18;
      animation:floatUp linear infinite;
    }

    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width:16px;
      height:16px;
      background:var(--accent);
      border-radius:50%;
    }

    .heart:before{ left:-8px; top:0 }
    .heart:after{ left:0; top:-8px }

    @keyframes floatUp{
      from{ transform:translateY(110vh) rotate(45deg); }
      to{ transform:translateY(-20vh) rotate(45deg); }
    }

    .card{
      width:min(720px, 100%);
      background:var(--card);
      backdrop-filter:blur(10px);
      border-radius:28px;
      padding:32px 24px;
      text-align:center;
      box-shadow:var(--shadow);
    }

    .big-heart{
      width:90px;
      height:90px;
      margin:0 auto 20px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      transform:rotate(45deg);
      border-radius:18px;
      position:relative;
      animation:pulse 1.6s ease-in-out infinite;
    }

    .big-heart:before,
    .big-heart:after{
      content:"";
      position:absolute;
      width:90px;
      height:90px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      border-radius:50%;
    }

    .big-heart:before{ left:-45px; top:0 }
    .big-heart:after{ left:0; top:-45px }

    @keyframes pulse{
      0%,100%{ transform:rotate(45deg) scale(1) }
      50%{ transform:rotate(45deg) scale(1.08) }
    }

    h1{
      font-size:clamp(28px,3vw,40px);
      margin:0 0 12px;
    }

    p{
      font-size:clamp(16px,2vw,18px);
      opacity:.85;
      margin:0 0 20px;
    }

    .question{
      font-size:clamp(18px,2.5vw,22px);
      font-weight:600;
      margin-bottom:20px;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      padding:14px 22px;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
      transition:.2s;
    }

    button:active{
      transform:scale(.97);
    }

    .yes{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
      font-weight:700;
      box-shadow:0 15px 30px rgba(255,45,85,.25);
    }

    .no{
      background:rgba(0,0,0,.07);
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.4);
      display:none;
      place-items:center;
      padding:20px;
    }

    .modal.on{
      display:grid;
    }
